{
	%SigmaPKResize = 2
	%SigmaPKRescale = 2
	@Body:HAS[#name[Pluron]|#name[Khato]]
	{
		%cacheFile = #Sigma/PluronKhato/PluginData/Cache/$name$$SigmaPKResize$.bin
	}
}
