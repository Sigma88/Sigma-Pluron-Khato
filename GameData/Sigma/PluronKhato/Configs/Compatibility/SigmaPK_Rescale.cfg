@Kopernicus:HAS[#SigmaPKRescale[*]]:AFTER[Kopernicus]
{
	@Body:HAS[#name[Pluron]|#name[Khato]]
	{
		@Properties
		{
			@mass *= #$/SigmaPKResize$
			@mass *= #$/SigmaPKResize$
			@radius *= #$/SigmaPKResize$
		}
		@Orbit
		{
			@semiMajorAxis *= #$/SigmaPKRescale$
		}
		@PQS
		{
			@Mods
			{
				@VertexHeightMap
				{
					@deformity *= #$/SigmaPKResize$
					@offset *= #$/SigmaPKResize$
				}
			}
		}
	}
}

@Kopernicus:AFTER[Kopernicus]
{
	!SigmaPKResize = DEL
	!SigmaPKRescale = DEL
}
