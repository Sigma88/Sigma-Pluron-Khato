@Kopernicus:NEEDS[64K]
{
  %SigmaPKRescale = 6.4
}
// all the rest

@Kopernicus:HAS[#SigmaPKRescale[*]]:AFTER[Kopernicus]
{
	@Body:HAS[#name[Pluron]|#name[Khato]]
	{
		@Properties
		{
		  @mass *= 4.18879020478639 // (4/3)*pi
			@mass *= #$/SigmaPKRescale$
			@mass *= #$/SigmaPKRescale$
			@mass *= #$/SigmaPKRescale$
			@radius *= #$/SigmaPKRescale$
		}
		@Orbit
		{
			@semiMajorAxis *= #$/SigmaPKRescale$
		}
		@PQS
		{
			@Mods
			{
				@VertexHeightMap
				{
					@deformity *= #$/SigmaPKRescale$
					@offset *= #$/SigmaPKRescale$
				}
			}
		}
	}
}
