@Kopernicus:NEEDS[K2Scale]
{
  %SigmaPKResize = 2
  %SigmaPKRescale = 2
}
@Kopernicus:NEEDS[Kerbin365]
{
  %SigmaPKResize = 3.2
  %SigmaPKRescale = 6.4
}
@Kopernicus:NEEDS[64K]
{
  %SigmaPKResize = 6.4
  %SigmaPKRescale = 6.4
}
@Kopernicus:NEEDS[10xKerbol]
{
  %SigmaPKResize = 10
  %SigmaPKRescale = 10
}

@Kopernicus:HAS[#SigmaPKRescale[*]]:AFTER[Kopernicus]
{
	@Body:HAS[#name[Pluron]|#name[Khato]]
	{
		@Properties
		{
		  @mass *= 4.18879020478639 // (4/3)*pi
			@mass *= #$/SigmaPKResize$
			@mass *= #$/SigmaPKResize$
			@mass *= #$/SigmaPKResize$
			@radius *= #$/SigmaPKResize$
		}
		@Orbit
		{
			@semiMajorAxis *= #$/SigmaPKRescale$
		}
		@PQS
		{
			@Mods
			{
				@VertexHeightMap
				{
					@deformity *= #$/SigmaPKResize$
					@offset *= #$/SigmaPKResize$
				}
			}
		}
	}
}
